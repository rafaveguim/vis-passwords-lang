<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="../d3/d3.v2.js"></script>
    <script type="text/javascript" src="d3.layout.cloud.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="wordle.js"></script>
    <script src="calendar.js" type="text/javascript"></script>

    <link rel="stylesheet" href="colorbrewer.css">
    <link rel="stylesheet" href="calendar.css">
</head>

<body style="width: 100%; height: 100%;">

	<div id='measure_text' class='internal_label'>1990's</div>
	
	<div id="patternbar">
        <input size="50" type="search" id="pattern_input" onkeyup="newFilter()"/>
    </div>
	
    <div id="chart" style="width: 922px; height: 160px; background: #ffffff">
    </div>

    <div id="ball" style="width: 455px; height: 450px; float: left;">
    </div>

    <div id="wordle" style="width: 700px; height: 450px; float: left">

		<div id="distrib" style="width: 550px; height: 18px; position: relative">
			<div id="distrib_hover" class="bar"></div>
			<div id="distrib_select" class="bar"></div>
			<div id="noletters" class="bar"></div>
			<div id="letters" class="bar"></div>
			<div id="distrib_legend">
				<div style="float: left;">Only digits</div>
				<div style="float: right;">Mixed</div>
			</div>
		</div>

		

	</div>

</body>

</html>
